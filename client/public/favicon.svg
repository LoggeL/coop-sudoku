<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#dc2626"/>
  
  <!-- 3x3 Grid -->
  <rect x="4" y="4" width="24" height="24" rx="2" fill="white"/>
  
  <!-- Grid lines -->
  <line x1="12" y1="4" x2="12" y2="28" stroke="#94a3b8" stroke-width="0.5"/>
  <line x1="20" y1="4" x2="20" y2="28" stroke="#94a3b8" stroke-width="0.5"/>
  <line x1="4" y1="12" x2="28" y2="12" stroke="#94a3b8" stroke-width="0.5"/>
  <line x1="4" y1="20" x2="28" y2="20" stroke="#94a3b8" stroke-width="0.5"/>
  
  <!-- Numbers -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1e293b" text-anchor="middle">9</text>
  <text x="24" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#dc2626" text-anchor="middle">3</text>
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1e293b" text-anchor="middle">5</text>
  <text x="8" y="27" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  <text x="24" y="27" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1e293b" text-anchor="middle">7</text>
</svg>
